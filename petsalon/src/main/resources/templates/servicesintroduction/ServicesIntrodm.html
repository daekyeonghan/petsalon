function setMarker(lat, lng){
	// 마커가 표시될 위치입니다 
	var markerPosition  = new kakao.maps.LatLng(lat, lng); 

	// 마커를 생성합니다
	var marker = new kakao.maps.Marker({
	    position: markerPosition
	});

	// 마커가 지도 위에 표시되도록 설정합니다
	marker.setMap(map);
	
	// 마커에 커서가 오버됐을 때 마커 위에 표시할 인포윈도우를 생성합니다
	var iwContent = '<div style="padding:5px; text-align:center; font-weight:bold">이웃집 하로</div>' // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다 (마커위에 띄울 정보)
	
	// 인포윈도우를 생성합니다
	var infowindow = new kakao.maps.InfoWindow({
	    content : iwContent
	});
	
	// 마커에 마우스오버 이벤트를 등록합니다
	kakao.maps.event.addListener(marker, 'mouseover', function() {
	  // 마커에 마우스오버 이벤트가 발생하면 인포윈도우를 마커위에 표시합니다
	    infowindow.open(map, marker);
	});

	// 마커에 마우스아웃 이벤트를 등록합니다
	kakao.maps.event.addListener(marker, 'mouseout', function() {
	    // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
	    infowindow.close();
	});
	
	// 마커에 마우스아웃 이벤트를 등록합니다
	kakao.maps.event.addListener(marker, 'click', function() {
	    // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
	   location.href='https://www.google.co.kr/maps/place/%EB%A9%80%ED%8B%B0%EC%BA%A0%ED%8D%BC%EC%8A%A4/data=!3m1!4b1!4m6!3m5!1s0x357ca40654a2a073:0x4f3f739e71c7a1d4!8m2!3d37.5038623!4d127.0428012!16s%2Fg%2F11h0j172bb?hl=ko';
	});
	
	
};


function center(){
	var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
	var options = { //지도를 생성할 때 필요한 기본 옵션
		center: new kakao.maps.LatLng(37.5038623, 127.0428012), //지도의 중심좌표.
		level: 8 //지도의 레벨(확대, 축소 정도)
	};
	
	map = new kakao.maps.Map(container, options); // 지도 생성 및 객체 리턴
	map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);
	setMarker(37.5038623, 127.0428012);

};
function go(lat, lng){
	var moveLatLon = new kakao.maps.LatLng(lat,lng);
    map.panTo(moveLatLon);
    setMarker(lat, lng);

};

$(document).ready(function(){
	center();
	
	$('#m').click(function(){
		go(37.5038623, 127.0428012);
	});
	

	
	
});


</script>
