<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>signup form</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/img/logo_adobe_express.svg" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	<!-- fonts-->
	<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/styles.css" rel="stylesheet" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<script th:replace="fragments :: boot"></script>
	<script>
	
		$(document).ready(function(){
			
			review_check();
			window.scrollTo({ left: 0, top: 1050, behavior: "smooth" });
		});
		
		function review_check(){
			var reviewcnt = '[[${reviewcnt}]]';
			var resvcnt = '[[${resvcnt}]]';
			
			$.ajax({
				success: function() {
					if(resvcnt <= reviewcnt) {
						$("#review_add").prop("disabled", true);
						}
					else  {
						$("#review_add").prop("disabled", false);
			   }
			}
			});
		};
		
		function selectNum(){

			var numSelect = document.getElementById("num");

			var value = numSelect.options[document.getElementById("num").selectedIndex].value;
			
			
			
			$('#new_review').click(function(){
				location.href='/review_write?no='+value;
			});

		};
		
		function selectDesigner(){
			if($('#designer_id').val()=='all'){
				window.location.replace('[[@{/review}]]');
				return;
			}
			$('#selectDesignerReview').attr({
				'method':'get',
				'action':'[[@{/reviewSearch}]]'
			});
			$('#selectDesignerReview').submit();
		}
		
		

	</script>
</head>
<meta charset="UTF-8">
<style>
	img{display:block; margin:auto;}
	#review-thumbnail{margin: auto;}
	#review-bar{padding-left:15px; margin-top:20px; margin-bottom:20px;}
	#designer_id{ width: 230px;}
	#selectdiv{float:right;  padding-right: 36px;}
	.review-header{margin-bottom: 60px;}

</style>
</head>
<body id="page-top">
<section style="width: 100%; height: 800px;">
<div class="container">
	<div class="row mt-5">
		<div id="carouselExampleIndicators" class="carousel slide mx-auto d-block" data-bs-ride="carousel" style="width: 923px; height: 600px;">
		  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		  </div>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="assets/img/background1.jpg" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
		      <img src="assets/img/miyongsil.jpg" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
		      <img src="assets/img/miyongsil2.jpg" class="d-block w-100" alt="...">
		    </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
	</div>
</div>
</section>
<section class="page-section" id="review">
            <div class="container" style="max-width: 90%;">
                <div class="text-center review-header">
                    <h2 class="section-heading text-uppercase">review</h2>
                    <h5>아이들의 가장 예쁜 모습들입니다</h5>
                </div>
                <div class="col-lg-12" id="review-bar">
	                	<button type="button" id="review_add" name="review_plus" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addReviewModal">후기 작성하기</button>
	                	<div id="selectdiv">
		                    <form id="selectDesignerReview">
								<select class="form-select" id="designer_id" name="designer_id" th:onchange="selectDesigner()">
									<option value="" selected disabled>--디자이너별 후기검색--</option>
									<option value="all">전체</option>
									<option th:each="d : ${notnullist}" th:value="${d.designer_id}" th:text="|${d.designer_name}|"></option>
								</select>
							</form>
						</div>
				</div>
                <div class="row col-lg-12">
                    <div id="review-thumbnail" class="row col-xl-3 mb-4" th:each="o : ${searchlist}">
                        <div class="review-item">
                            <a class="review-link" th:onclick="|location.href='@{/reviewview(no=${o.review_no},resv_no=${o.resv_no})}'|">
                                <div class="review-hover" >
                                    <div class="review-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                                </div>
                                <img class="img-thumbnail" th:if="${o.review_photo == ''} or ${o.review_photo == null}" src="assets/img/logo.svg"  style="width:430px; height:430px;"/>
                                <img class="img-thumbnail" th:unless="${o.review_photo == ''} or ${o.review_photo == null}" th:src="'/assets/img/'+ ${o.review_photo}"  style="width:430px; height:430px;"/>
                            </a>
                            <div class="review-caption rounded-top" style="border:1px double #f8f8f8">
	                            <div class="col mb-2">
	                            	<span class="review-caption-heading" th:text="${o.dog_name}"></span>｜<span class="review-caption-subheading" th:text="${o.designer_name}"></span>
	                            </div>
	                            <div class="col">
	                                <div class="review-caption-subheading" th:text="${o.review_title}"></div>
	                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
<section class="page-section bg-light" id="review">


<!-- th:value="${resv.resv_no}" th:onclick="|location.href='@{/review_write(no=${resv.resv_no})}'|" -->
</section>
<div class="modal fade" id="addReviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">최근 이용내역을 선택해주세요</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="padding-left:50px; padding-right:50px;">
      <form id="selectDesigner">
		<select class="form-select" id="num" th:onchange="selectNum()">
			<option value="" selected disabled>--최근이용내역선택--</option>
			<option th:each="resv : ${checkresv}" th:value="${resv.resv_no}" th:text="|${resv.dog_name} ${resv.designer_name} ${resv.sc_date}|"></option>
		</select>
		<div class="modal-footer">
			<button type="button" id="cancle-btn" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
			<button type="button" id="new_review" class="btn btn-primary" > 작성하러가기</button>
		</div>
		</form>
      </div>
      </div>
      </div>
      </div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
