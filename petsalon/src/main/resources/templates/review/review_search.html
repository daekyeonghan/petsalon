<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>signup form</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/img/logo_adobe_express.svg" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	<!-- fonts-->
	<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
	<!-- Core theme CSS (includes Bootstrap)-->
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<script>
	
		$(document).ready(function(){
			
			review_check();
			window.scrollTo({ left: 0, top: 1050, behavior: "smooth" });
		});
		
		function review_check(){
			var reviewcnt = '[[${reviewcnt}]]';
			var resvcnt = '[[${resvcnt}]]';
			
			$.ajax({
				success: function() {
					if(resvcnt <= reviewcnt) {
						$("#review_add").prop("disabled", true);
						}
					else  {
						$("#review_add").prop("disabled", false);
			   }
			}
			});
		};
		
		function selectNum(){

			var numSelect = document.getElementById("num");

			var value = numSelect.options[document.getElementById("num").selectedIndex].value;
			
			
			
			$('#new_review').click(function(){
				location.href='/review_write?no='+value;
			});

		};
		
		function selectDesigner(){
			if($('#designer_id').val()=='all'){
				window.location.replace('[[@{/review}]]');
				return;
			}
			$('#selectDesignerReview').attr({
				'method':'get',
				'action':'[[@{/reviewSearch}]]'
			});
			$('#selectDesignerReview').submit();
		}
		
		

	</script>
</head>
<meta charset="UTF-8">
<style>
	img{display:block; margin:auto;}

</style>
</head>
<body>
<section style="background-color: #f5dcb7;">
<div class="container">
<div class="row mt-5">
	<img class="img-fluid" th:src="@{/assets/img/background1.jpg}" style=" width:1000px; height:800px;">
</div>
</div>
</section>
<section class="page-section bg-light" id="review">
            <div class="container">
                <div class="text-center mb-3">
                    <h2 class="section-heading text-uppercase">review</h2>
                    <h3 class="section-subheading text-muted">아이들의 가장 예쁜 모습입니다</h3>
                </div>
                <div>
                    <span><button type="button" id="review_add" name="review_plus" class="btn btn-primary btn-xl text-uppercase" data-bs-toggle="modal" data-bs-target="#addReviewModal">후기 작성하기</button></span>
                    <form id="selectDesignerReview">
						<select class="form-select mt-3 mb-3" id="designer_id" name="designer_id" th:onchange="selectDesigner()" style="position: static; width:300px;">
							<option value="" selected disabled>--디자이너별 후기검색--</option>
							<option value="all">전체</option>
							<option th:each="d : ${dsearchlist}" th:value="${d.designer_id}" th:text="|${d.designer_name}|"></option>
						</select>
					</form>
					</div>
                <div class="row">
                    <div class="col-lg-4 mb-4" th:each="o : ${searchlist}">
                        <!-- review item 2-->
                        <div class="review-item">
                            <a class="review-link" th:onclick="|location.href='@{/reviewview(no=${o.review_no},resv_no=${o.resv_no})}'|">
                                <div class="review-hover" >
                                    <div class="review-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                                </div>
                                <img class="img-thumbnail" th:if="${o.review_photo == ''} or ${o.review_photo == null}" src="assets/img/logo.svg"  style="width:430px; height:430px;"/>
                                <img class="img-thumbnail" th:unless="${o.review_photo == ''} or ${o.review_photo == null}" th:src="'/assets/img/'+ ${o.review_photo}"  style="width:430px; height:430px;"/>
                            </a>
                            <div class="review-caption">
	                            <div class="col mb-2">
	                            	<span class="review-caption-heading" th:text="${o.dog_name}"></span>｜<span class="review-caption-subheading" th:text="${o.designer_name}"></span>
	                            </div>
	                            <div class="col">
	                                <div class="review-caption-subheading" th:text="${o.review_title}"></div>
	                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
<section class="page-section bg-light" id="review">


<!-- th:value="${resv.resv_no}" th:onclick="|location.href='@{/review_write(no=${resv.resv_no})}'|" -->
</section>
<div class="modal fade" id="addReviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">최근 이용내역을 선택해주세요</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="padding-left:50px; padding-right:50px;">
      <form id="selectDesigner">
		<select class="form-select" id="num" th:onchange="selectNum()">
			<option value="" selected disabled>--최근이용내역선택--</option>
			<option th:each="resv : ${checkresv}" th:value="${resv.resv_no}" th:text="|${resv.dog_name} ${resv.designer_name} ${resv.sc_date}|"></option>
		</select>
		<div class="modal-footer">
			<button type="button" id="cancle-btn" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
			<button type="button" id="new_review" class="btn btn-primary" > 작성하러가기</button>
		</div>
		</form>
      </div>
      </div>
      </div>
      </div>

<!-- Bootstrap core JS-->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
