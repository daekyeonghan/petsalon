<head>
	<meta charset="utf-8" />

	<link rel="icon" type="image/x-icon" href="assets/img/logo_adobe_express.svg" />

	<link th:href="@{/css/styles.css}" rel="stylesheet" />

	<style>
		img #previewImg img{width:300px; height:300px; margin: 0 auto;}
	</style>
</head>
<meta charset="UTF-8">
<script>

	$(document).ready(function(){
		updateck();
		
		 $('.filebox .upload-hidden').on('change', function(){  			
	            if(window.FileReader){
	                var filename = $(this)[0].files[0].name;
	                if(!validFileType(filename)){
	                    alert("허용하지 않는 확장자 파일입니다.");
	                    return false;
	                }else{
	                    if(!validFileSize($(this)[0].files[0])){
	                        alert("파일 사이즈가 10MB를 초과합니다.");
	                        return false;
	                    }else{
	                        if(!validFileNameSize(filename)){
	                            alert("파일명이 30자를 초과합니다.");
	                            return false;
	                        }
	                    }
	                }
	            } else {
	                var filename = $(this).val().split('/').pop().split('\\').pop();
	            }
	            $(this).prev().val(filename); //input upload-name 에 파일명 설정해주기

	            readImage($(this)[0]); //미리보기
	        });
	    

	    function validFileType(filename) {
	        const fileTypes = ["png", "jpg", "jpeg"];
			return fileTypes.indexOf(filename.substring(filename.lastIndexOf(".")+1, filename.length).toLowerCase()) >= 0;
		}
		
	    function validFileSize(file){
	        if(file.size > 10000000){ //10MB
	            return false;
	        }else{
	            return true;
	        }
	    }

	    function validFileNameSize(filename){
	        if(filename.length > 30){ //30자
	            return false;
	        }else{
	            return true;
	        }
	    }

	    //이미지 띄우기
	    function readImage(input) {
		    if(input.files && input.files[0]) {
		        const reader = new FileReader();
		        reader.onload = function(e){
		            const previewImage = document.getElementById("previewImg");
		            previewImage.src = e.target.result;
		        }
		        // reader가 이미지 읽도록 하기
		        reader.readAsDataURL(input.files[0]);
		    }
		}
		
		$('#update_review').click(function(){
			var c = confirm('수정하시겠습니까?');
			if(c == true) {
				$("#review_updateform").attr({
					'enctype':'multipart/form-data',
					'method':'post',
					'action':'[[@{/reviewupdate}]]'
				});
				$("#review_updateform").submit();
				alert('정상적으로 수정되었습니다.');
			}
		});
		
	});	
	
	function deleteck(review_no){
		var useremail = '[[${session.logemail}]]';	// 로그인한 사람 이메일
		var emailmatch = '[[${rvs.useremail}]]';	//후기글 작성자 이메일
		
		if(emailmatch == useremail){
			var c = confirm('삭제 하시겠습니까?');
			if(c == true){
				location.href='/reviewdelete?review_no='+review_no+'&useremail='+useremail;
			};
		};
	};
	
	function updateck(review_no){
		var useremail = '[[${session.logemail}]]';	// 로그인한 사람 이메일
		var emailmatch = '[[${rvs.useremail}]]';	//후기글 작성자 이메일
		
		$.ajax({
			success: function() {
				if(useremail ==  emailmatch){
					
					$("#uptbtn").prop("disabled", false);
				}else {
					$("#uptbtn").prop("disabled", true);
				}
			}
		});
	};


</script>
</head>
<body>


<section class="page-section bg-light" id="review">
<h1 class="text-center">리뷰페이지</h1>
<div class="container" style="font-family: 'Spoqa Han Sans Neo', 'sans-serif';">
	<div class="row mt-5 col-lg-12 bg-white m-auto rounded-top">
		<div class="col">
			<img class="img-thumbnail" th:src="'/assets/img/'+ ${rvs.review_photo}" th:if="${rvs.review_photo != ''}" style="width:600px; height:600px;">
		</div>
		<div class="col text-center">
			<div>
				<h1><span th:text="${rvs.dog_name}"></span><br/></h1>
				<p th:text="'제목 : '+ ${rvs.review_title}"></p>
				<p th:text="'선생님 : '+${rvs.designer_name}"></p>
				<p th:text="'내용 : '+${rvs.review_content}"></p>
				<p th:text="'작성일자 : '+${#dates.format(rvs.review_date,'yyyy-MM-dd HH:mm')}"></p>
			</div>
		</div>
	</div>
	<div class="col-md-12 order-md-last " style="padding-right : 0;">
		<button id="rlist" type="button" th:onclick="|location.href='@{/review}'|" class="btn btn-primary mt-2" style="float: right;"> 목록</button>
		<button id="delbtn" type="button" th:onclick="deleteck([[${rvs.review_no}]]);" class="btn btn-primary mt-2" style="float: right; margin-right: 10px;"> 삭제</button>
		<button id="uptbtn" type="button" th:onclick="updateck([[${rvs.review_no}]]);" data-bs-toggle="modal" data-bs-target="#updateReviewModal" class="btn btn-primary mt-2" style="float: right; margin-right: 10px;"> 수정</button>
	</div>
</div>
</section>

<form id="review_updateform">

	</div>

	</div>
	<div class="mb-3">

	    <input type="hidden" class="form-control" id="dog_id" name="dog_id" th:value="${rvs.dog_id}" readonly>
	</div>

	<div class="mb-3">

	</div>
	<div class="mb-3 form-group">
	    <label for="inputContent" class="form-label">내용</label>
	    <textarea class="form-control" id="review_content" name="review_content" th:text="${rvs.review_content}"></textarea>
	</div>
	<div class="filebox mb-3">
	  <label for="formFile" class="form-label mr-5">사진</label>
	  <img id="previewImg" class="mx-auto d-block mt-3 mb-3" style="width:300px; height:300px;">
	   <input class="form-control" type="text" name="originname" th:value="${rvs.review_photo}" style="display:none;">
	  <input class="form-control upload-hidden" type="file" id="imgname" name="imgname" accept="image/*" />
	</div>

	    <label for="recent_date" class="form-label">최근 이용내역</label>
	    <input type="text" class="form-control" id="recent_date" name="recent_date" value="2023-01-24 쿠로 대경쌤" readonly>
	  </div> -->
	</form>

</div>
<div class="modal-footer">

	<button type="button" id="update_review" class="btn btn-primary" >등록</button>
</div>
