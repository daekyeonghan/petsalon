<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>signup form</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/img/logo_adobe_express.svg" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	<!-- fonts-->
	<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
	<!-- Core theme CSS (includes Bootstrap)-->
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script> 
</head>
<meta charset="UTF-8">
<script>
	function deleteck(review_no){
		var useremail = '[[${session.logemail}]]';	// 로그인한 사람 이메일
		var emailmatch = '[[${rvs.useremail}]]';	//후기글 작성자 이메일
		
		if(emailmatch == useremail){
			var c = confirm('삭제 하시겠습니까?');
			if(c == true){
				location.href='/reviewdelete?review_no='+review_no+'&useremail='+useremail;
			};
		};
	};
	
	function updateck(review_no){
		alert("수정기능구현하자");
	};
</script>
</head>
<body>


<section class="page-section bg-light" id="review">
<h1 class="text-center">리뷰페이지</h1>
<div class="container" style="font-family: 'Spoqa Han Sans Neo', 'sans-serif';">
	<div class="row mt-5 col-lg-12 bg-white m-auto rounded-top">
		<div class="col">
			<img class="rounded" th:src="'/assets/img/'+ ${rvs.review_photo}" th:if="${rvs.review_photo != ''}" style="width:600px; height:600px;">
		</div>
		<div class="col text-center">
			<div>
				<h1><span th:text="${rvs.dog_name}"></span><br/></h1>
				<p th:text="'제목 : '+ ${rvs.review_title}"></p>
				<p th:text="'선생님 : '+${rvs.designer_name}"></p>
				<p th:text="'내용 : '+${rvs.review_content}"></p>
				<p th:text="'작성일자 : '+${#dates.format(rvs.review_date,'yyyy-MM-dd HH:mm')}"></p>
			</div>
		</div>
	</div>
	<div class="col-md-12 order-md-last " style="padding-right : 0;">
		<button id="rlist"  type="button" th:onclick="|location.href='@{/review}'|" class="btn btn-primary mt-2" style="float: right;"> 목록</button>
		<button id="delbtn"  type="button" th:onclick="deleteck([[${rvs.review_no}]]);" class="btn btn-primary mt-2" style="float: right; margin-right: 10px;"> 삭제</button>
		<button id="uptbtn"  type="button" data-bs-toggle="modal" data-bs-target="#updateReviewModal" class="btn btn-primary mt-2" style="float: right; margin-right: 10px;"> 수정</button>
	</div>
</div>
</section>

<div class="modal fade" id="updateReviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">후기 수정하기</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="padding-left:50px; padding-right:50px;">
      
<form id="review_form">
         <div class="mb-3">
    <label for="useremail" class="form-label">작성자 이메일</label>
    <input type="text" class="form-control" id="useremail" name="useremail" th:value="${rvs.useremail}" readonly>
  </div>
  <div class="mb-3">
    <label for="inputDogName" class="form-label" style="display:none;">디자이너 아이디</label>
    <input type="hidden" class="form-control" id="designer_id" name="designer_id" th:value="${rvs.designer_id}" readonly>
    <div id="nameFeedback" class="invalid-feedback"></div>
  </div>
    <div class="mb-3">
    <label for="inputDogName" class="form-label" style="display:none;">강아지 번호</label>
    <input type="hidden" class="form-control" id="dog_id" name="dog_id" th:value="${rvs.dog_id}" readonly>
    <div id="nameFeedback" class="invalid-feedback"></div>
  </div>
<!-- <div class="mb-3">
    <label for="inputDogName" class="form-label">강아지 이름</label>
    <input type="text" class="form-control" id="designer_id" name="dog_name">
    <div id="nameFeedback" class="invalid-feedback"></div>
</div> -->
  <div class="mb-3">
    <label for="inputTitle" class="form-label">제목</label><span id="name_span"></span>
    <input type="text" class="form-control" id="review_title" name="review_title" th:value="${rvs.review_title}">
    <div id="titleFeedback" class="invalid-feedback"></div>
  </div>
    <div class="mb-3 form-group">
    <label for="inputContent" class="form-label">내용</label>
    <textarea class="form-control" id="review_content" name="review_content" th:text="${rvs.review_content}"></textarea>
  </div>
    <div class="mb-3">
  <label for="formFile" class="form-label mr-5">사진</label>
  <img class="rounded mx-auto d-block mt-3 mb-3" th:src="'/assets/img/'+ ${rvs.review_photo}" th:if="${rvs.review_photo != ''}" style="width:200px; height:200px;">
  <input class="form-control" type="file" id="imgname" name="imgname">
</div>
<!--   <div class="mb-3">
    <label for="recent_date" class="form-label">최근 이용내역</label>
    <input type="text" class="form-control" id="recent_date" name="recent_date" value="2023-01-24 쿠로 대경쌤" readonly>
  </div> -->
</form>

      </div>
      <div class="modal-footer">
        <button type="button" id="canccle-btn" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
  <button type="button" th:onclick="updateck([[${rvs.review_no}]]);" id="update_review" class="btn btn-primary">등록</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JS-->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
