<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>signup form</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/img/logo_adobe_express.svg" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	<!-- fonts-->
	<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/styles.css" rel="stylesheet" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<script th:replace="fragments :: boot"></script>
	<script>
	
		$(document).ready(function(){
			review_check();
			
			
		});
		
		function review_check(){
			var reviewcnt = '[[${reviewcnt}]]';
			var resvcnt = '[[${resvcnt}]]';
			
			$.ajax({
				success: function() {
					if(resvcnt <= reviewcnt) {
						$("#review_add").prop("disabled", true);
						}
					else  {
						$("#review_add").prop("disabled", false);
			   }
			}
			});
		};
		
		function selectNum(){

			var numSelect = document.getElementById("num");

			var value = numSelect.options[document.getElementById("num").selectedIndex].value;
			
			
			
			$('#new_review').click(function(){
				location.href='/review_write?no='+value;
			});

		};
		
		function selectDesigner(){
			if($('#designer_id').val()=='all'){
				window.location.replace('[[@{/review}]]');
				return;
			}
			$('#selectDesignerReview').attr({
				'method':'get',
				'action':'[[@{/reviewSearch}]]'
			});
			$('#selectDesignerReview').submit();
		}
		
		

	</script>
</head>
<meta charset="UTF-8">
<style>
	/* img{display:block; margin:auto;} */
	#review-thumbnail{margin: auto;}
	#review-bar{padding-left:15px; margin-top:20px; margin-bottom:20px;}
	#designer_id{ width: 230px;}
	#selectdiv{float:right;  padding-right: 36px;}
	.review-header{margin-bottom: 60px;}


</style>
</head>
<body>
<!-- <nav th:replace="fragments :: nav-top"></nav> -->
<!-- <section style="width: 100%; border: 1px solid red;" > -->


<section style="border:0px solid red; background-color:#f8f2e277;" >
	<div class="container mt-5" style="border:0px solid blue; font-family: 'Spoqa Han Sans Neo', 'sans-serif';">
		<div class="row" style="border:0px solid green;">
			<div class="col" style="margin-right: 50px;">
				<h5 class="fs-4 mt-1 mb-4" style="line-height: 150%;"><b>지금 뜨고있는 이웃집하로의</br> 가장 인기있는 스타일이에요</b></h5>
			</div>
			<div class="col">
				<h5 class="fs-4 mt-4" style="line-height: 150%;"><b>따끈따끈 방금 등록된 리뷰</b></h5>
			</div>
		</div>
		<div class="row" style="border:0px solid black;">
			<div class="col-md" style="border:0px solid green; height: 500px; margin-right: 50px;">
				<div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
				  <div class="carousel-inner" >
				    <div class="carousel-item" th:each="itemrankImage, itemrankImageStat : ${itemrank}" th:classappend="${itemrankImageStat.index} == 0 ? 'active'">
				      <img th:src="'/assets/img/'+ ${itemrankImage.item_photo}" class="img-fluid w-100 rounded" alt="..." style="min-height: 500px; max-height: 500px;">
				      <div class="carousel-caption">
						<h5 class="fs-3" th:text="${itemrankImage.item_name}"></h5>
					  </div>
				    </div>
				  </div>
				</div>
			</div>
			<div style="border-left: 1px solid silver; height: 500px; position:absolute; left: 50%;"></div>
			<div class="col-md" style="border:0px solid green; height: 400px;">
				<div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
				  <div class="carousel-inner" >
				    <div class="carousel-item" th:each="recentreviewImage, recentreviewImageStat : ${recentreview}" th:classappend="${recentreviewImageStat.index} == 0 ? 'active'">
				      <img th:src="'/assets/img/'+ ${recentreviewImage.review_photo}" class="img-fluid w-100 rounded" alt="..." style="min-height: 500px; max-height: 500px;">
				      <div class="carousel-caption">
						<h5 class="fs-3" th:text="${recentreviewImage.review_title}"></h5>
					  </div>
				    </div>
				  </div>
				</div>
			</div>
		</div>
	</div>

</section>
<section class="page-section" id="review" style="border:0px solid red;">
	<div class="text-center review-header" style="font-family:'Spoqa Han Sans Neo', 'sans-serif';">
		<h2 class="section-heading text-uppercase">review</h2>
		<h5><b>아이들의 가장 예쁜 모습들입니다</b></h5>
	</div>
            <div class="container" style="max-width: 90%;">
                
                <div class="col-lg-12" id="review-bar">
	                	<button type="button" id="review_add" name="review_plus" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addReviewModal">후기 작성하기</button>
	                	<div id="selectdiv">
		                    <form id="selectDesignerReview">
								<select class="form-select" id="designer_id" name="designer_id" th:onchange="selectDesigner()">
									<option value="" selected disabled>--디자이너별 후기검색--</option>
									<option value="all" disabled>전체</option>
									<option th:each="d : ${notnullist}" th:value="${d.designer_id}" th:text="|${d.designer_name}|"></option>
								</select>
							</form>
						</div>
				</div>
                <div class="row col-lg-12">
                    <div id="review-thumbnail" class="row col-xl-3 mb-4" th:each="o : ${rlist}">
                        <div class="review-item shadow rounded">
                            <a class="review-link" th:onclick="|location.href='@{/reviewview(no=${o.review_no},resv_no=${o.resv_no})}'|">
                                <div class="review-hover" >
                                    <div class="review-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                                </div>
                                <div>
                                	<img class="img-fluid rounded mt-1" th:if="${o.review_photo == ''} or ${o.review_photo == null}" src="assets/img/logo.svg"  style="width:430px; height:430px;"/>
                                	<img class="img-fluid rounded mt-1" th:unless="${o.review_photo == ''} or ${o.review_photo == null}" th:src="'/assets/img/'+ ${o.review_photo}"  style="width:430px; height:430px;"/>
                                </div>
                            </a>
                            <div class="review-caption rounded-top" style="border:1px double #f8f8f8">
	                            <div class="col mb-2">
	                            	<span class="review-caption-heading" th:text="${o.dog_name}"></span>｜<span class="review-caption-subheading" th:text="${o.designer_name}"></span>
	                            </div>
	                            <div class="col">
	                                <div class="review-caption-subheading" th:text="${o.review_title}"></div>
	                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
<section style=" border:0px solid red;">
        <div class="container" style="border:0px solid blue;">
	<div class="row">
	<div class="col-lg-10 col-xl-8 mx-auto">
                <div class="p-5 bg-white shadow rounded">
		<div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel" >
		  <div class="carousel-indicators" >
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		  </div>
		  <div class="carousel-inner" >
		    <div class="carousel-item active">
		      <img src="assets/img/background1.jpg" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
		      <img src="assets/img/miyongsil.jpg" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
		      <img src="assets/img/miyongsil2.jpg" class="d-block w-100" alt="...">
		    </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
		</div>
		</div>
	</div>
</div>
</section>
        
<div class="modal fade" id="addReviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">최근 이용내역을 선택해주세요</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="padding-left:50px; padding-right:50px;">
      <form id="selectDesigner">
		<select class="form-select" id="num" th:onchange="selectNum()">
			<option value="" selected disabled>--최근이용내역선택--</option>
			<option th:each="resv : ${checkresv}" th:value="${resv.resv_no}" th:text="|${resv.dog_name} ${resv.designer_name} ${resv.sc_date}|"></option>
		</select>
		<div class="modal-footer">
			<button type="button" id="cancle-btn" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
			<button type="button" id="new_review" class="btn btn-primary" > 작성하러가기</button>
		</div>
		</form>
      </div>
      </div>
      </div>
      </div>

<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
