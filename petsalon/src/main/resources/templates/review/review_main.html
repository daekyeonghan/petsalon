<head>
	<meta charset="utf-8" />

	<meta name="description" content="" />

	<title>signup form</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/img/logo_adobe_express.svg" />
	<!-- Font Awesome icons (free version)-->

	<!-- fonts-->
	<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
	<!-- Core theme CSS (includes Bootstrap)-->
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<script>
	
		$(document).ready(function(){
			
			review_check();
			
			
			$('#new_review').click(function(){
				var c = confirm('등록하시겟습니까?');
				if(c == true) {
					$('#review_form').attr({
						'enctype':'multipart/form-data',
						'method':'post',
						'action':'/reviewsendimpl'
					});
					$('#review_form').submit();
					alert("정상등록 되었습니다.");
				}
			});
		});
		
		function review_check(){
			var reviewcnt = '[[${reviewcnt}]]';
			var resvcnt = '[[${resvcnt}]]';
			
			$.ajax({
				success: function() {
					if(resvcnt <= reviewcnt) {
						$("#review_add").prop("disabled", true);
						}
					else  {
						$("#review_add").prop("disabled", false);
			   }
			}
			});
		};

	</script>
</head>
<meta charset="UTF-8">
<style>
	img{display:block; margin:auto;}

                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6 mb-4" th:each="o : ${rlist}">
