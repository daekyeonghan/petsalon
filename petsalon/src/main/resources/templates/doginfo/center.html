<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
function deletechk(){
	if(!confirm('정말 삭제하시겠습니까?')){
		event.preventDefault();
		return false;
	}
}
</script>
<section class="page-section" id="dogmanage" style="font-family:'Spoqa Han Sans Neo', 'sans-serif';">
	<div class="doginfo" th:each="dog : ${dogList}">
		<img src="../././assets/img/logo.svg" width="100px;">
		<table>
			<tbody>
				<tr>
					<td style="border-right:1px solid #909090;">이름</td>
			    	<td th:text="${dog.dog_name}"></td>
			    </tr>
			    <tr>
			    	<td style="border-right:1px solid #909090;">견종</td>
			        <td th:text="${dog.dog_breed}"></td>
			    </tr>
			    <tr>
			    	<td style="border-right:1px solid #909090;">나이</td>
			        <td th:text="${dog.dog_age}"></td>
			    </tr>
			    <tr>
			    	<td style="border-right:1px solid #909090;">성별</td>
			        <td th:text="${dog.dog_gender}"></td>
			    </tr>
			</tbody>
		</table>
		<br><br><br>
		<div id=modifybtn>
			<div id="updatebtn">
				<button><a th:href="@{/updatedog(dog_id=${dog.dog_id})}">수정</a></<button>
			</div>
			<div id="delbtn">
				<button onclick="deletechk()"><a th:href="@{/deletedog(dog_id=${dog.dog_id})}">삭제</a></<button>
			</div>
		</div>
	</div>
	<div id="addbtn">
		<button id="add"><a th:href="@{/adddog}">+ 강아지 추가</a></<button>
	</div>
</section>
