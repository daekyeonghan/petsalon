<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>signup form</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/img/logo_adobe_express.svg" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	<!-- fonts-->
	<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
	<!-- Core theme CSS (includes Bootstrap)-->
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script> 
	<script>
	
		function join_check() {
			var useremail = document.getElementById("useremail");
			var userpwd = document.getElementById("userpwd");
			var userpwd2 = document.getElementById("userpwd2");
			var username = document.getElementById("username");
			var birth = document.getElementById("birth");
			var tel = document.getElementById("tel");
			var addr = document.getElementById("addr");
			var detaddr = document.getElementById("detaddr");
			var zipcode = document.getElementById("zipcode");
			
			var emailc = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/;
			
			if (useremail.value == "") { //해당 입력값이 없을 경우 같은말: if(!uid.value)
				alert("이메일을 입력하세요");
			    useremail.focus(); //focus(): 커서가 깜빡이는 현상, blur(): 커서가 사라지는 현상
			    return false; //return: 반환하다 return false:  아무것도 반환하지 말아라 아래 코드부터 아무것도 진행하지 말것
			};
			
			if(!emailc.test(useremail.value)){ //이메일 유효성 검사
	            alert("올바른 이메일 형식이 아닙니다.");
	            return false;
	        }
			
			if (userpwd.value == "") {
			    alert("비밀번호를 입력하세요.");
			    userpwd.focus();
			    return false;
			};

			  //비밀번호 영문자+숫자+특수조합(8~25자리 입력) 정규식
			  var pwdCheck = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,25}$/;

			  if (!pwdCheck.test(userpwd.value)) {
			    alert("비밀번호는 영문자+숫자+특수문자 조합으로 8~25자리 사용해야 합니다.");
			    userpwd.focus();
			    return false;
			  };

			  if (userpwd2.value !== userpwd.value) {
			    alert("비밀번호가 일치하지 않습니다..");
			    userpwd2.focus();
			    return false;
			  };
			  
			  if (username.value == "") {
				    alert("이름을 입력하세요.");
				    username.focus();
				    return false;
				  };
				  
				  var nameCheck = /^[가-힣]{2,15}$/;
				  if(!nameCheck.test(username.value)){
			            alert("특수문자,영어,숫자는 사용할수 없습니다. 한글만 입력하여주세요.");
			            return false;
			        }
				  
				  var birthCheck = /^(19[0-9][0-9]|20\d{2})(0[0-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$/;
				  if (!birthCheck.test(birth.value)) {
					    alert("생년월일을 입력해주세요 예) 19901212");
					    birth.focus();
					    return false;
					  };

				var reg = /^01[0-1]?\d{3,4}?\d{4}$/; //숫자만 입력하는 정규식

				  if (!reg.test(tel.value)) {
				    alert("전화번호는 숫자만 입력할 수 있습니다.");
				    tel.focus();
				    return false;
				  }
				
				  if(zipcode.value == "") {
						alert("주소를 입력해주세요.");
						open_Postcode();
						return false;
					}
				  
					if(detaddr.value == "") {
						alert("상세주소를 입력하세요.");
						detaddr.focus();
						return false;
					}
					
					/* $('#joinbtn').click(function(){ */
						var c = confirm('입력 하시겠습니까?');
						if(c == true) {
							$('#join_form').attr({
								'enctype':'multipart/form-data',
								'method':'post',
								'action':'[[@{/registerimpl}]]'
							});
							$('#join_form').submit();
						};
				/* }); */

				  
				  
		};
		
		function open_Postcode(){  //다음 카카오 주소찾기 
			  new daum.Postcode({ 
			    oncomplete: function(data) { 
			    	 var addr = ''; // 주소 변수
		             var extraAddr = ''; // 참고항목 변수
		 
		                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
		                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
		                    addr = data.roadAddress;
		                } else { // 사용자가 지번 주소를 선택했을 경우(J)
		                    addr = data.jibunAddress;
		                }
		 
 		                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
		                if(data.userSelectedType === 'R'){
		                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
		                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
		                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
		                        extraAddr += data.bname;
		                    }
		                    // 건물명이 있고, 공동주택일 경우 추가한다.
		                    if(data.buildingName !== '' && data.apartment === 'Y'){
		                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
		                    }
		                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
		                    if(extraAddr !== ''){
		                        extraAddr = ' (' + extraAddr + ')';
		                    }
		                    // 조합된 참고항목을 해당 필드에 넣는다.
		                    document.getElementById("readaddr").value = extraAddr;
		                
		                } else {
		                    document.getElementById("readaddr").value = '';
		                }
		 
		                // 우편번호와 주소 정보를 해당 필드에 넣는다.
		                document.getElementById('zipcode').value = data.zonecode;
		                document.getElementById("addr").value = addr;
			  } 
			}).open(); 
		};
		

    </script>
</head>
<body class="bg-light">
	
	<section class="page-section" id="signup_form" style="background-color: #f5dcb7;">
		<div class="container">
			<div class="row mt-5">
				<div class="col-lg-4 bg-white m-auto rounded-top">
					<h2 class="text-center pt-3 mb-5">회원가입</h2>
					<!--  form start -->
					<form id="join_form" class="validation-form" novalidate>
						<div class="mb-3">
							<label for="useremail" class="form-label">이메일</label>
							<input type="text" id="useremail" name="useremail" class="form-control" placeholder="예) id@example.com"/>
							<div class="invalid-feedback">이메일주소를 입력하세요</div>
						</div>
						<div class="mb-3">
							<label for="userpwd" class="form-label">비밀번호</label>
							<input type="password" id="userpwd" name="userpwd" class="form-control" placeholder="영문자+숫자+특수조합(8~25자리 입력)"/>
							<div class="invalid-feedback">비밀번호를 입력하세요</div>
						</div>         
						<div class="mb-3">
							<label for="userpwd2" class="form-label">비밀번호 재확인</label>
							<input type="password" id="userpwd2" name="userpwd2" class="form-control" placeholder="비밀번호 재확인" />
							<div class="invalid-feedback">비밀번호를 입력하세요</div>
						</div>
						<div class="mb-3">
							<label for="username" class="form-label">이름</label>
							<input type="text" id="username" name="username" class="form-control" placeholder="이름" />
							<div class="invalid-feedback">이름을 입력하세요</div>
						</div>
						<div class="mb-3">
							<label for="birth" class="form-label">생년월일</label>
							<input type="text" id="birth" name="birth" class="form-control" placeholder="예) 19901212" maxlength="8" />
							<div class="invalid-feedback">생년월일을 입력하세요</div>
						</div>
						<div class="mb-3">
							<label for="tel" class="form-label">연락처</label>
							<input type="text" id="tel" name="tel" class="form-control" placeholder="연락처" />
							<div class="invalid-feedback">전화번호를 입력하세요</div>
						</div>
						<div class="mb-3">
							<label for="zipcode" class="form-label">우편번호 <input type="button" class="btn btn-secondary" id="postcode_button" onclick="open_Postcode()" value="우편번호 찾기"><br></label>
							<input type="text" id="zipcode" name="zipcode" class="form-control" placeholder="우편번호" readonly />
							<div class="invalid-feedback">우편번호를 입력하세요</div>
							<label class="form-label mt-3">주소</label>
							<input type="text" id="addr" name="addr" class="form-control mb-1" placeholder="주소" readonly />
							<input type="text" id="readaddr" name="readaddr" class="form-control mb-1" placeholder="참고항목" readonly />
							<!-- <input type="text" id="jibun_address" name="jibun_address" class="form-control mb-1" placeholder="지번 주소" readonly required/> -->
							<input type="text" id="detaddr" name="detaddr" class="form-control" placeholder="상세 주소" />
							<div class="invalid-feedback">주소를 입력하세요</div>
						</div>
						
						<div class="form-check mb-3">
							<input class="form-check-input check" type="checkbox" value="" id="flexCheckDefault checkAll">
							<label class="form-check-label" for="flexCheckDefault" >
								모두 동의
							</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input check" type="checkbox" value="" id="flexCheckDefault">
							<label class="form-check-label" for="flexCheckDefault">
								서비스 이용약관에 동의
							</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input check" type="checkbox" value="" id="flexCheckDefault">
							<label class="form-check-label" for="flexCheckDefault">
								개인정보의 수집 및 이용에 대한 동의
							</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input check" type="checkbox" value="" id="flexCheckDefault">
							<label class="form-check-label" for="flexCheckDefault">
								만 14세 이상입니다.
							</label>
						</div>
						<div id="btn22" class="d-grid">
							<button type="button" id="joinbtn" onclick="join_check();" class="btn btn-secondary">회원가입</button>
							<p class="text-center mt-2">
							이미 가입된 계정이 존재하나요 ? <a href="#">로그인</a></p>
						</div>
					</form>
					<!--  form end -->
				</div>
			</div>
		</div>
	
		
	</section>
		
	<!-- Bootstrap core JS-->
	<script
		th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- Core theme JS-->
	<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
