<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/img/logo_adobe_express.svg" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	<!-- fonts-->
	<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/styles.css" rel="stylesheet" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<script th:replace="fragments :: boot"></script>
	<style>

.card {
    position: relative;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0px solid transparent;
    border-radius: 10px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
}
.card .card-title {
    position: relative;
    font-weight: 600;
    margin-bottom: 10px;
    text-align:right;
    border-right:1px solid #c4c4c4;
}
.card .card-sub{
	margin-bottom:10px;
}

notice-content .card-body {
  margin-bottom:10px;
}
.notice-content div{
text-align:left;
}

 .notice-img{
max-width:60%;
min-width: 60%;
} 

.mb-30 div{
margin-bottom:30px;
}

.card-body img{
max-width:60%;
min-width: 60%;
}
.card-body div{
max-width:100%;
white-space: pre-line;
}

</style>
	</head>


<body id="page-top">
<nav th:replace="fragments :: nav-top"></nav>
<section class="page-section" style="background-color:#f8f2e277;">
<div class="container text-center notice-content card" style="font-family: 'Spoqa Han Sans Neo', 'sans-serif'; ">
	<div class="mt-5" style="margin-left:260px; border: solid 0px red; max-width: 60%; height: 40px;">
		<span class="fs-4" th:text="${sn.sn_title}" style="padding-left: 5px;" ></span>
		<span class="fs-6" style="float: right; padding-right: 5px; margin-top: 5px;" th:text="${#dates.format(sn.sn_rdate,'yyyy-MM-dd')}"></span>
	</div>
	<hr style="border:1px color= silver;" width="100%">
	<div class="row card-body" th:if="${sn.sn_photo == null || sn.sn_photo == ''}" ></div>
	<div class="row card-body mb-3" th:unless="${sn.sn_photo == null || sn.sn_photo == ''}">
		<img th:src="'/assets/img/'+${sn.sn_photo}" data-bs-toggle="modal" data-bs-target="#noticePhotoModal" class="mx-auto d-block noticepic p-2" style="border: solid 0px red;" >
	</div>
	<div class="row card-body mx-auto d-block " style="max-width: 100%;">
		<div class="card-sub fs-5" th:text="${sn.sn_content}" style="text-align: justify; "></div>
	</div>
	<div class="mx-auto d-block mt-3">
		<button type="button" th:onclick="|location.href='@{/notice}'|" class="btn mt-2 mb-3 " style="float:right; background-color:#ece2c4;"> 목록</button>
	</div>
</div>
</section>
 <!-- Photo Modal -->
<div class="modal fade" id="noticePhotoModal" tabindex="-1" aria-labelledby="noticePhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="noticePhoto"></h1>
      </div>
      <div class="modal-body">
        <img id="noticePhotoBody" class="img-fluid">
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
