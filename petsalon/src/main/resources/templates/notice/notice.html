.card {

}

.card-body {
    -webkit-box-flex: 1;

    padding: 1.25rem;
}

.card .card-title {
    position: relative;
    font-weight: 600;
    margin-bottom: 10px;
}
ul{
    padding-inline-start: 20px;
    padding-inline-end: 20px;
    margin-bottom:0px;
}
ul.list-style-none li {
    list-style: none;
}

ul.list-style-none li a {
    color: black;
    padding: 8px 0px;
    display: block;
    text-decoration: none;
}

.m-t-5 {
    margin-top: 5px;
}

.w-30px {
    width: 30px;
}

.pagination > li > a
{
    background-color: white;
    color: #5A4181;
}

.pagination > li > a:focus,
.pagination > li > a:hover,
.pagination > li > span:focus,
.pagination > li > span:hover
{
    color: #5a5a5a;
    background-color: #eee;
    border-color: #ddd;
}

.pagination > .active > a
{
    color: black;
    background-color: #ece2c4 !Important;
    border: solid 1px #ece2c4 !Important;
}

.pagination > .active > a:hover
{
    background-color: #ece2c4  !Important;
    border: solid 1px #ece2c4 ;
}

</style>
<script>


function addLi(totalPages){

	 urlParams = new URLSearchParams(window.location.search);
		var pValue = parseInt(urlParams.get('page'));
		
	var pagination = $("#pagination");
   for (var i = 1; i <= totalPages; i++) {
   	if(pValue==i) {
   		var pageItem = $("<li>").addClass("page-item active");
   		
   	}else{
   		var pageItem = $("<li>").addClass("page-item");
   	}
       var pageLink = $("<a>").addClass("page-link").attr("href", "/notice?page=" + i).text(i);
       pageItem.append(pageLink);
       pagination.append(pageItem);
   }
   
}


function testingNowPaging(){

	$.ajax({
	       url: '[[@{/noticeTotalPage}]]',
	       success: function(data) {
	           var totalPages = data;

	          addLi(totalPages);
	       }
	   });
	   
}


$(document).ready(function() {	
	
	testingNowPaging();
	
});

</script>
