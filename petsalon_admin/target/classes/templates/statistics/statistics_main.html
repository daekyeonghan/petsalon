<div th:fragment="main">
<!-- 일별 월별 차트 -->
<style>
#container {
  height: 600px;
}

.highcharts-figure,
.highcharts-data-table table {
  min-width: 310px;
  max-width: 800px;
  margin: 1em auto;
}

.highcharts-data-table table {
  font-family: Verdana, sans-serif;
  border-collapse: collapse;
  border: 1px solid #ebebeb;
  margin: 10px auto;
  text-align: center;
  width: 100%;
  max-width: 500px;
}

.highcharts-data-table caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}

.highcharts-data-table th {
  font-weight: 600;
  padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
  padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}

.highcharts-data-table tr:hover {
  background: #f1f7ff;
}

</style>
<script>
var date = new Date();
var d = date.getDate().toString().padStart(2, '0');
var m = (date.getMonth() + 1).toString().padStart(2, '0');
var y = date.getFullYear();

var monthChartTitle = y+'년 ';


function displaychart(chartData){

	Highcharts.chart('container', {
		  chart: {
		    type: 'column'
		  },
		  title: {
		    text: '2023',
		    align: 'center'
		  },
		  xAxis: {
		    categories: ['1월', '2월', '3월', '4월','5월','6월','7월','8월','9월','10월','11월','12월']
		  },
		  yAxis: {
		    min: 0,
		    title: {
		      text: '건 수'
		    },
		    stackLabels: {
		      enabled: true,
		      style: {
		        fontWeight: 'bold',
		        color: ( // theme
		          Highcharts.defaultOptions.title.style &&
		          Highcharts.defaultOptions.title.style.color
		        ) || 'gray',
		        textOutline: 'none'
		      }
		    }
		  },
		  legend: {
		    align: 'left',
		    x: 260,
		    verticalAlign: 'top',
		    y: 25,
		    floating: true,
		    backgroundColor:
		      Highcharts.defaultOptions.legend.backgroundColor || 'white',
		    borderColor: '#CCC',
		    borderWidth: 1,
		    shadow: false
		  },
		  tooltip: {
		    headerFormat: '<b>{point.x}</b><br/>',
		    pointFormat: '{series.name}: {point.y}<br/>총 예약: {point.stackTotal}'
		  },
		  plotOptions: {
		    column: {
		      stacking: 'normal',
		      dataLabels: {
		        enabled: true
		      }
		    }
		  },
		  series: chartData
			  
	
		});
};


function getdata(){
	
	var value = date.getFullYear();
	
	$.ajax({
		url:'[[@{/monthChart}]]',
		type : 'get',
		data: { 'chartYear' : value },
		dataType : 'json',
		success:function(chartData){
			// {'x':['1','2','3'....], 'mdata':[222,333,444....]}
			displaychart(chartData);
		}
	});
}

$(document).ready(function(){
	getdata();
});

</script>

  <a th:href="@{/statistics/userdog}" class="btn btn-outline-secondary">고객 / 견종 통계</a>
  <a th:href="@{/statistics/styles}" class="btn btn-outline-secondary">스타일 통계</a>
</div>

  <div class="card" id="container"></div>

  </p>
</figure>
