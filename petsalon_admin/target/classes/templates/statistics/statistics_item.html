<div th:fragment="main">

<!-- 스타일별 차트 -->

<style>
#container {
  height: 600px;
}


.highcharts-figure,
.highcharts-data-table table {
  min-width: 320px;
  max-width: 800px;
  margin: 1em auto;
}

.highcharts-data-table table {
  font-family: Verdana, sans-serif;
  border-collapse: collapse;
  border: 1px solid #ebebeb;
  margin: 10px auto;
  text-align: center;
  width: 100%;
  max-width: 500px;
}

.highcharts-data-table caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}

.highcharts-data-table th {
  font-weight: 600;
  padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
  padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}

.highcharts-data-table tr:hover {
  background: #f1f7ff;
}

input[type="number"] {
  min-width: 50px;
}

</style>
<script>


function displaychart(chartData){
	
	$.ajax({
		url:'/dogChart',
		success:function(finalChartData){
	
	
	Highcharts.chart('container', {
	    chart: {
	        type: 'pie'
	    },
	    title: {
	        text: '스타일 별 강아지 통계',
	        align: 'left'
	    },
	    subtitle: {
	        text: '스타일을 클릭하시면 강아지 통계를 볼 수 있습니다.',
	        align: 'left'
	    },

	    accessibility: {
	        announceNewData: {
	            enabled: true
	        },
	        point: {
	            valueSuffix: '%'
	        }
	    },

	    plotOptions: {
	        series: {
	            dataLabels: {
	                enabled: true,
	                format: '{point.name}: {point.y:.1f}%'
	            }
	        }
	    },

	    tooltip: {
	        headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
	        pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
	    },

	    series: [   
	        {
	            name: 'Styles',
	            colorByPoint: true,
	            data: chartData
	        }
	    ],
	    drilldown: {
	        series: finalChartData
	    }
	});

	
		}
	});
};



function getdata(){
	
	
	$.ajax({
		url:'[[@{/styleChart}]]',
		success:function(chartData){
			displaychart(chartData);
		}
	});
}


$(document).ready(function(){
	getdata();
});
</script>

<h1>Statistics</h1>

<div class="d-grid gap-2 col-6 mx-auto">
<div class="btn-group">
  <a th:href="@{/statistics}" class="btn btn-outline-secondary" aria-current="page">월 통계</a>
  <a th:href="@{/statistics/userdog}" class="btn btn-outline-secondary">고객 / 견종 통계</a>
  <a th:href="@{/statistics/styles}" class="btn btn-outline-secondary active">스타일 통계</a>
</div>
</div>

<figure class="highcharts-figure">
  <div class="card" id="container"></div>
  <p class="highcharts-description">
    
  </p>
</figure>



</div>
