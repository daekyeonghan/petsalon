<script>

  document.addEventListener('DOMContentLoaded', function() {
	  
	  var inputid = document.querySelector('input[name="dsid"]');
	  var value = inputid.value;
	  
	  var request = $.ajax({
			url : '/dsSchedule',
			type : 'get',
			 data: { 'dsid' : value },
			dataType : 'json'
		});
	
	  var date = new Date();
	  var d = date.getDate().toString().padStart(2, '0');
	  var m = (date.getMonth() + 1).toString().padStart(2, '0');
	  var y = date.getFullYear();
	  
	  var today = y+'-'+m+'-'+d;
	 
	  var dateNext = new Date();
	  dateNext.setMonth(dateNext.getMonth() + 1);
	  var nm = (dateNext.getMonth() + 1).toString().padStart(2, '0');
	 
	  var nextmonth = y+'-'+nm+'-'+d;
	  
    var weekCalendarEl = document.getElementById('week-calendar');
    var srcCalendarEl = document.getElementById('source-calendar');
    var destCalendarEl = document.getElementById('destination-calendar');
    
    var koreanWeek = function (date) {
  	  let weekList = ["일", "월", "화", "수", "목", "금", "토"];
	  return weekList[date.dow];
	}
    
	
    var resvInfo = function(info) {
  	  var eventTitle = info.event.title;
  	  var eventId = info.event.id;
  	 var textEl = $('#resv_no');
  	 
  	 function disp(resv){
  		 $('#resv_no').text(resv.resv_no);
  		 $('#resv_date').text('예약일 : '+resv.sc_date);
  		$('#resv_name').text('예약자 : '+resv.username);
 		$('#resv_dog').text('강아지 : '+resv.dog_name);
 		$('#resv_item').text('컷 종류 : '+resv.item_name);
 		$('#resv_ask').text('요청사항 : '+resv.resv_ask);
  	 }
	    $.ajax({
		 	url : '/resvDetail',
		 	type : 'get',
		 	data : {'resv_no':eventId},
		 	success: function(resv){
		 		 if (textEl.text()== resv.resv_no) {
		 			$('#resvUserInfo').children().empty();
		 		    }else{
		 		disp(resv);
		 		    }
		 	}
	  });
	    
  	    var infoLocation = document.querySelector("#week-calendar").offsetTop;
  	    window.scrollTo({top:infoLocation, behavior:'smooth'});
	    
  }
 
    
    var testname = "[[${schcnt}]]";
    
    request.done(function( data ) {
    	
    var weekCalendar = new FullCalendar.Calendar(weekCalendarEl, {
    	initialView: 'dayGridWeek',
    	selectable: true,
    	titleFormat: { month: '2-digit', day:'2-digit' , week:'numeric' },
    	 initialDate: today,
         events: data,
	     locale:'ko',
         eventClick: resvInfo
    });
    	
     var srcCalendar = new FullCalendar.Calendar(srcCalendarEl, {
      editable: true,
      dayMaxEvents: true,
      initialDate: today,
      titleFormat:{
    	  month: '2-digit', 
    	  day: '2-digit',
      },
      events: data,
      dayHeaderContent: koreanWeek,
      /* eventClick: resvInfo */
    });

    var destCalendar = new FullCalendar.Calendar(destCalendarEl, {
      initialDate: nextmonth,
      titleFormat:{
    	  month: '2-digit', 
    	  day: '2-digit',
    	  },
      editable: false,
      selectable:true,
      dayMaxEvents: true,
      droppable: false, // will let it receive events!
      events: data,
      dayHeaderContent: koreanWeek,
    /*   eventClick:
    	  resvInfo */
      
    }); 

    weekCalendar.render();
    srcCalendar.render();
    destCalendar.render();
  });
    
	$('#backbtn').on('click',function(){
		window.location.href="[[@{/designer}]]";
	})

  });

</script>
 <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
