<div th:fragment="main">
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />

  <main>
                    <div class="container-fluid px-5">
                        <ol class="breadcrumb mb-5">
                            <li class="breadcrumb-item active">전체회원목록</li>
                        </ol>
                        <div class="card mb-5">
                            <div class="card-body">
                            <!-- 머릿말 -->
                                이웃집 하로를 이용하고 계시는 이웃분들의 정보입니다.
                            </div>
                        </div>
                        <div class="card mb-5">
                            <div class="card-header">
                                <i class="fas fa-table me-2"></i>
                                 전체회원목록
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>보호자이메일</th>
                                            <th>보호자이름</th>
                                            <th>생년월일</th>
                                            <th>연락처</th>
                                            <th>주소</th>
                                            <th>상세주소</th>
                                            <th>우편번호</th>
                                            <th>가입날짜</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	
                   						<tr th:each="u:${userlist}">
                   						<td th:text="${u.useremail}"></td>
										<td th:text="${u.username}"></td>
										<td th:text="${u.birth}"></td>
										<td th:text="${u.tel}"></td>
										<td th:text="${u.addr}"></td>
										<td th:text="${u.detaddr}"></td>
										<td th:text="${u.zipcode}"></td>
										<td th:text="${u.rdate}"></td>
										</tr>
									
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
</div>
