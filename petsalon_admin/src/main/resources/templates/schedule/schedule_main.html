<div th:fragment="main">

<style>
.card {
    position: relative;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0px solid transparent;
    border-radius: 10px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
}
.card .card-title {
    position: relative;
    font-weight: 600;
    margin-bottom: 10px;
    text-align:right;
    border-right:1px solid #c4c4c4;
}
</style>
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4 card-img">
     <img th:src="'/jyassets/img/'+${ds.designer_photo}" class="card-img-top" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title" th:text="${ds.designer_name}"></h4>
        <div class="row card-body">
    <div class="col-2 card-title">경력</div>
    <div class="col-10 card-sub" th:text="${ds.designer_career}" ></div>
  </div>
  <div class="row card-body">
    <div class="col-2 card-title">소개</div>
    <div class="col-10 card-sub" th:text="${ds.designer_introduce}" ></div>
  </div>
        
      </div>
    </div>
  </div>
</div>
<!-- designer info end -->

<div class="card">
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">날짜</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr th:each="sch:${schlist}">
      <th scope="row" th:text="${sch.resv_no}"></th>
      <td th:text="${sch.sc_date}"></td>
    </tr>
  </tbody>
</table>

</div>



</div>
