<div th:fragment="main">

<!-- 고객별 견종별 차트 -->
<style>
#container {
  height: 600px;
}

.highcharts-figure,
.highcharts-data-table table {
  min-width: 320px;
  max-width: 800px;
  margin: 1em auto;
}

.highcharts-data-table table {
  font-family: Verdana, sans-serif;
  border-collapse: collapse;
  border: 1px solid #ebebeb;
  margin: 10px auto;
  text-align: center;
  width: 100%;
  max-width: 500px;
}

.highcharts-data-table caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}

.highcharts-data-table th {
  font-weight: 600;
  padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
  padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}

.highcharts-data-table tr:hover {
  background: #f1f7ff;
}

input[type="number"] {
  min-width: 50px;
}

</style>
<script>
function displaychart(chartData){
	const chart = 
		Highcharts.chart('container', {
			  chart: {
			    plotBackgroundColor: null,
			    plotBorderWidth: null,
			    plotShadow: false,
			    type: 'pie'
			  },
			  title: {
			    text: '스타일 별 통계',
			    align: 'center'
			  },
			  tooltip: {
			    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
			  },
			  accessibility: {
			    point: {
			      valueSuffix: '%'
			    }
			  },
			  plotOptions: {
			    pie: {
			      allowPointSelect: true,
			      cursor: 'pointer',
			      dataLabels: {
			        enabled: true,
			        format: '<b>{point.name}</b>: {point.percentage:.1f} %'
			      }
			    }
			  },
			  series: [{
			    name: '비율',
			    colorByPoint: true,
			    data: chartData
			  }]
			});
	};
	function getdata(){
		
		
		$.ajax({
			url:'[[@{/styleChart}]]',
			success:function(chartData){
				displaychart(chartData);
			}
		});
	}


	$(document).ready(function(){
		getdata();
	});

</script>

<h1>Statistics</h1>

<div class="d-grid gap-2 col-6 mx-auto">
<div class="btn-group">
  <a th:href="@{/statistics}" class="btn btn-outline-secondary" aria-current="page">월 통계</a>
  <a th:href="@{/statistics/userdog}" class="btn btn-outline-secondary  active">고객 / 견종 통계</a>
  <a th:href="@{/statistics/styles}" class="btn btn-outline-secondary">스타일 통계</a>
</div>
</div>

<figure class="highcharts-figure">
  <div class="card" id="container"></div>
  <p class="highcharts-description">
   
  </p>
</figure>



</div>
