<script>
function loginchk(){

	if($('#admin_id').val()==''){
		 alert("아이디를 입력하세요.");
		 return false;
	}
	
	if($('#admin_pwd').val()==''){
		alert("비밀번호를 입력하세요.");
		 return false;
	}

	if($('#designer_id').val()!=''&&$('#designer_name').val()!=''){
		return true;
	}else{
		return false;
	}
};

$(document).ready(function(){
	
	var result = $('#result').val();
	if(result==1) alert('아이디 혹은 비밀번호를 잘못 입력하셨습니다');


$('#loginbtn').on('click',function(){
	if(loginchk()){
	$('#login_form').attr({
		'method':'post',
		'action':'[[@{/loginimpl}]]'
	});
	$('#login_form').submit();
	}
})

});
</script>
