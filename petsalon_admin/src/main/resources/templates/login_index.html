<script>

function loginchk(){
	/*ID 비밀번호 정보 받아오기*/
	var form = document.querySelector('#login_form'); 
	var id =  form.admin_id.value;
	var pwd = form.admin_pwd.value;
	/*ID 혹은 비밀번호 공백일때 */
	
	if(id == ''){
		alert("아이디를 입력하세요.");
		form.id.focus();
		event.preventDefault();
		return ;
		}
	
	if(pwd == ''){
		alert("비밀번호를 입력하세요.");
		form.pwd.focus();
		event.preventDefault();
		return ;
	}

	$.ajax({
		
		data:{
			"admin_id":id,
			"admin_pwd":pwd
		},
		
		url:'[[@{/loginimpl}]]',
			success:function(data){
				if(data == 1){
					form.action = "[[@{/user}]]";
					alert("로그인에 성공하셨습니다! 환영합니다!");
					form.submit();
				}else{
					alert("아이디와 비밀번호를 잘못입력하셨습니다. 다시 시도해주세요");
					form.action = "[[@{/login_index}]]";
				}
			}
	}); 
};
</script>

	<p><input type="text" id="admin_id" name="admin_id" placeholder="아이디"  maxlength="41"/>
	<input type="password" id="admin_pwd" name="admin_pwd" placeholder="비밀번호"  maxlength="16"/><br>
	<button onclick="loginchk()">로그인하기</button>
